<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Sorting</title>
</head>
<body>
  <span>Sort By </span>
  <select onchange="changeFilter()" id='filter-option'>
    <option value='postId'>Post ID</option>
    <option value='id'>ID</option>
    <option value='name'>Name</option>
    <option value='email'>Email</option>
  </select>
  <select onchange="changeSortOrder()" id='sort-order'>
    <option value='ascending'>A - Z</option>
    <option value='descending'>Z - A</option>
  </select>
  <input type='text' id='search-key' onchange="onChangeSearchKey()"><button onclick="onChangeSearchKey()">Search</button>
  <div class="container" id='container'>
  </div>
  <div class="pagination" id="pagination">
  </div>
</body>
<!-- <script type="module" src="script.js"></script> -->
<script type="module">
  import {APP} from './script.js'
  APP.getData(APP.jsonUrl, APP.filter)
</script>
</html>
